<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>上海交通大学</title>
    
</head>
<body>
  <div id="app"></div>
	<div class="left-main main-session introduce-main ie-8">
		<div class="topbar"></div>
			<div class="main-form">
				<div class="form-title">上海交通大学团体参观校园预约</div>
				<div class="form-item-session">
					您的浏览器版本过低，请您更换浏览器进行预约查看。
				</div>
			</div>
	</div>
<script src="ie/js/jquery-1.11.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".ie-8").hide();
	jQuery.support.cors = true; 
	IEVersion();
	function IEVersion() {
		var userAgent = navigator.userAgent; 
		var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; 
		var isEdge = userAgent.indexOf("Edge") > -1 && !isIE;
		var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
		if(isIE) {//IE浏览器
			var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
			reIE.test(userAgent);
			var fIEVersion = parseFloat(RegExp["$1"]);
			if(fIEVersion<=8){//小于IE8 
				elementadd("head","link","text/css","href","ie/css/style.css");
				$(".ie-8").show();
			}else{//大于IE8
				elementadd("head","link","text/css","href","./static/css/modules/introduce.css");
				elementadd("body","script","text/javascript","src","./static/js/modules/introduce.js");	
				$(".ie-8").hide();
			}
		}else{//非IE浏览器
			elementadd("head","link","text/css","href","./static/css/modules/introduce.css");
			elementadd("body","script","text/javascript","src","./static/js/modules/introduce.js");	
			$(".ie-8").hide();
		}
	}
	function elementadd(where,tagname,type,attrname,attrval){
	var head = document.getElementsByTagName(where)[0];
	var link = document.createElement(tagname);
	if(tagname=="link"){
	link.rel="stylesheet"
	}
	link.type = type;
	link.setAttribute(attrname,attrval);
	head.appendChild(link);
	}
	
	</script>
</body>
</html>

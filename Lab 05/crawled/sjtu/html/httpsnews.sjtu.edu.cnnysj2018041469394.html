                        <p class="vsbcontent_start"><strong>[本期导读]</strong>终于等到你！一片片雪花在校园里漫步，在她的世界里，欣赏着这所巍巍学府的一草一木，一砖一瓦。她快乐地、悠然地飞舞，在和交大对话，在聆听交大的故事。虽然没有千树万树梨花开的盛景，但她的唯美静谧，为百廿交大披上了一件件美丽的薄纱。我们特为寒假里的你，献上霁雪里的交大！</p>

                        <p class="vsbcontent_start"><strong>[本期导读]</strong>羊献银毫书捷报，猴挥金捧迎新春。猴年新春佳节来了，这两天正是贴窗花写春联的时候！</p> 
<p>当交大遇上剪纸，浓浓的年味跃入眼帘！愿交大的事业和交大人的生活，像这精雕细琢的剪纸一样，红红火火，美不胜收！ &nbsp;&nbsp;</p>

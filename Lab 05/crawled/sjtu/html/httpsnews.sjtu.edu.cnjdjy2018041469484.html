                        <p><strong>　　[编者按]</strong><span style="font-family: 楷体,楷体_gb2312, simkai">交通大学建校至今，始终以振兴中华、造福人类为己任，在跨越三个世纪的风雨历程中谱就了薪火传承、思源致远的历史篇章，也汇成学校文化和精神的宝贵财富。今日的交大源于那些被铭记至今和默默奉献的昨天，而无论震撼或平凡，都值得记取和思索。走进交大记忆的长廊，回瞰那些通往此刻的真实和感慨，注目历史，为了更好地迈向未来。</span></p>

<SCRIPT type=text/javascript>  
$(document).ready(function() {
    var pk=document.body.clientWidth;
    if(pk<1200){
        //手机菜单
        $("#menu2").click(function(){
            if($("#navk").css("display")=="none"){
                $(this).find("a").addClass("on");
                $("#navk").slideDown("slow");       
            }
            else{
                $(this).find("a").removeClass("on");
                $("#navk").slideUp("slow");     
            }
        });  
    }
    else{
        $(".menu li").hover(function() {
            $(this).find("dl").css("display","block");
        },function(){
            
            $(this).find("dl").css("display","none");
        });

        //向下滚动顶部缩小
        $.fn.smartFloat = function() {
            var position = function(element) {
                var top = element.position().top, pos = element.css("position");
                $(window).scroll(function() {
                    var scrolls = $(this).scrollTop();
                    if (scrolls > top) {
                        $("#top_nav").addClass("on");
                        if (window.XMLHttpRequest) {
                            element.css({
                                position: "fixed",
                                //background:"#efefef",
                                top: 0
                            });
                        } else {
                            element.css({
                                top: scrolls
                            });
                        }
                    }else {
                        $("#top_nav").removeClass("on");
                        element.css({
                            position: pos,
                            //background:"transparent",
                            top: top
                        });
                    }
                });
            };
            return $(this).each(function() {
                position($(this));
            });

        };
        $("#top_nav").smartFloat();
        //向下滚动顶部缩小 end
    };
});

$(function(){
        var cat_id = "489";
        var page = 1;
        list(cat_id,page);

        $('.cd_more').click(function(){
            page++;
            list(cat_id,page);
        })
    })

    function list(cat_id,page){
        $.ajax({
            url : 'https://sjtuztjy.sjtu.edu.cn/form/ajax_list.html',
            data : {cat_id:cat_id,page:page},
            type : 'POST',
            dataType : 'JSON',
            success : function(data){
                for (var i = 0; i < data['res'].length; i++) {
                    $('.zt_lb').append('<li class="wow fadeInUp"> <a href="'+data['res'][i]['art_path']+'"> <div class="imgk img_d"><img src="'+data['res'][i]['art_image']+'" ></div> <div class="txtk"> <h2>'+data['res'][i]['art_title']+'</h2> <span class="sj">'+data['res'][i]['art_dateline']+'</span> <p>'+data['res'][i]['art_subtitle']+'</p> </div> </a> </li>'); }
                if(data.status == 0){
                    $('.cd_more').hide();
                }
            },
            error :function(){
                alert('加载失败！');
            }
        });
    }
</script>

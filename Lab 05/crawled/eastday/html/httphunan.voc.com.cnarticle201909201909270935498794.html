    	    	<h1>【精准脱贫在三湘】邵阳县：凝聚全县力量，坚决打赢脱贫攻坚战</h1>
        <div class="font_time">
                <div style="float:left; width:530px;"><span id="pubtime_baidu">2019-09-27 09:35:49</span>  [<span id="source_baidu">来源:<a href="http://hunan.voc.com.cn/article/201909/201909270935498794.html" target="_blank">华声在线</a></span>] [<span id="author_baidu">作者:赖泳源 刘玉锋 康蒙 邓拓平</span>] [<span id="editor_baidu">编辑:周泽中</span>]</div>

	<p align="center">
		<video controls="controls" src="http://1251167373.vod2.myqcloud.com/8d383603vodgzp1251167373/b4fb2a5a5285890794387491804/88zWMAaaRBUA.mp4" height="auto" width="100%"></video>
	</p>
	<p align="center">
		&nbsp;
	</p>
	<p align="center">
		<img border="0" src="http://img1.voc.com.cn/UpLoadFile/2019/09/27/201909270934017579.png" />&nbsp;
	</p>
	<p align="center">
		<span style="font-family:KaiTi;text-align:justify;line-height:1.5;text-indent:2em;">(全国媒体湖南行邵阳站采访座谈会在邵阳县举行。)</span> 
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		华声在线9月27日讯(记者 赖泳源 刘玉锋 康蒙 邓拓平)“2019年，邵阳县力争实现20777名贫困对象脱贫、47个贫困村出列，贫困发生率下降至0.9%，实现“整县”脱贫摘帽。”26日下午，在湖南省第八届网络文化节之2019“精准脱贫在三湘”——决战决胜·全国媒体湖南行邵阳县的座谈会上，邵阳县县委副书记夏贤钦如此表示。本次活动由湖南省委网信办、省扶贫办、省文旅厅、湖南日报社联合主办，华声在线、华声慈善网承办。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		邵阳<span style="white-space:normal;text-align:justify;text-indent:24px;">县</span>县委副书记夏贤钦做了邵阳县脱贫攻坚工作情况汇报。他在会上表示，邵阳县将进一步凝聚全县力量，下足“绣花”功夫，使出“脱皮”干劲，背水一战，全力攻坚，坚决打赢脱贫攻坚战。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		<strong>综合贫困发生率显著下降 “两不愁”得到有效解决</strong> 
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		2014年，全县识别贫困人口50813户192613人，贫困村189个(合并后160个)，贫困发生率为20.33%。贫困人口规模居全省第三位，贫困范围广、贫困程度深、脱贫难度大。到2018年底，全县还有未脱贫建档立卡对象8822户29347人、未出列贫困村47个，贫困发生率下降为3.1%，累计实现16.3万名贫困群众脱贫，实现年均减贫3.26万人。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		对有劳动能力的贫困群众，通过产业和就业扶贫等促其稳定增收，对丧失劳动能力的实行“兜底”保障，贫困群众“不愁吃、不愁穿”问题得到有效解决，农村人均可支配收入由2013年的6316元增长到2018年的10734元。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		在产业扶贫方面，全县有355个扶贫主体参与，覆盖399个村(社区)。投入4.5亿元，通过实施农村产业扶贫，累计帮扶贫困人口156245人次;在就业扶贫方面，48774名农村贫困劳动力实现转移就业;在兜底保障方面，2017年8月—2019年8月，全县农村低保对象增加至14383户23494人(其中兜底对象9296户17118人)，保障率提升至2.13%，累计发放资金2.8亿元，人均救助水平增加到206元/月。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		<strong>城乡群众实现“三保障” 为贫困人口撑起“保障网”</strong> 
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		饮水安全实现全覆盖，2014年来，全县投入7.44亿元，实施工程项目465个，实现农村饮水安全全覆盖。义务教育保障覆盖所有学子，2014年以来，全县义务教育阶段资助建档立卡贫困学生16.96万人次，共发放扶贫助学资金9664.99万元。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		医疗保障惠及城乡居民，邵阳县投入3248万元，全县建档立卡贫困人口基本医疗保险参保率达到100%，大病保险参保率、家庭医生签约率均实现100%。全县所有贫困户都能得到住房安全保障，县里投入7.22亿元，新建易地扶贫搬迁房屋3166套，惠及贫困群众11561人，实现了“搬得出、稳得住、能致富”的预期目标。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		<strong>压实各级干部脱贫攻坚责任 增强脱贫攻坚战斗力</strong> 
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		夏贤钦在会上说，下一步将把工作“往深里做、往实里做”，坚决做到“一鼓作气、顽强作战，不获全胜决不收兵”。进一步压实各级干部脱贫攻坚责任，增强脱贫攻坚的战斗力。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		“不折不扣落实好各项扶贫政策。”他认为，尤其是产业扶贫、就业扶贫、教育扶贫、健康扶贫、生态扶贫、金融扶贫、兜底保障扶贫等政策，全面完善提高，切实做到不漏一户、不落一人。
	</p>
	<p style="text-align:justify;text-justify:inter-ideograph;text-indent:2em;">
		他表示，邵阳县将坚持把作风建设摆在更加突出的位置，坚决克服畏难情绪、侥幸心理、应付态度和散漫作风，把“实和干”贯穿于脱贫攻坚全过程。在全面抓好基础工作、基础工程落实的同时，扎实开展主题实践活动，筑牢群众基础，营造良好的氛围，提升群众对扶贫工作的满意度。
	</p>

<script language="javascript">
$(document).ready(function(){
var imgSize = function(imgW,imgH){

w=$(window).width();
h=$(window).height();
x=w/h;//屏幕横竖比
z=imgW/imgH;//图片横竖比

if(x>=z){//屏幕横比例大
imgH=w/z;
marginTop=-(imgH-h)/2+"px";
$(".picSize").css({"width":w+"px","height":imgH+"px","marginTop":marginTop,"marginLeft":"0"});
}

if(x<z){//屏幕竖比例大
imgW=h*z;
marginLeft=-(imgW-w)/2+"px";
$(".picSize").css({"width":imgW+"px","height":h+"px","marginLeft":marginLeft,"marginTop":"0"});
}

$(".screen").css({"width":w+"px","height":h+"px"});
}
window.setInterval(function(){imgSize("2560","1600");},30); //img 原始大小：2560x1600
});

</script>

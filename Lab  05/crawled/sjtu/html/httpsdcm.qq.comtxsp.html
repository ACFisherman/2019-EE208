	<script>
	if(isUglyIE()){
	  document.body.innerHTML = '<p style="margin:10px;">对不起，暂不支持IE6/7/8/9版本浏览器。<br />建议使用Chrome浏览器</p>'
	}
	function isUglyIE(){
	  var reIE = /MSIE (\d+\.\d+);/
	  var m = reIE.exec(navigator.userAgent);
	  if(m){
	    var version = parseFloat(m[1])
	    return version < 10
	  }
	  return false
	}
	</script>

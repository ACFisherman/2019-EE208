<script>
var addmblog_post_url = "http://mblogv2.city.sina.com.cn/interface/tcommonv2/cookie_auth/postaction/json_add_mblog.php";
var get_token_url = "http://mblogv2.city.sina.com.cn/interface/tcommonv2/cookie_auth/postaction/get_token.php";
function mblog_post(content){
  if($.trim(content)==''){
    alert('请输入内容');
  }else{
    $.JSONP(get_token_url, {
		site_id:DFZ.UNION.CFG.site_id,
		app_id:DFZ.UNION.CFG.app_id
	}, function(data){ 
		if(data && data.error == "0"){ 
			$.JSONP(addmblog_post_url, { 
				content: content, 
				site_id:DFZ.UNION.CFG.site_id,
				app_id:DFZ.UNION.CFG.app_id,
				t:'jsonp', 
				token:data.token,
				x: Math.random() 	
			}, function( data ) {
				if ( data && data.error == "0" ) { 
					alert("发送微博成功！")
				} else {
					alert(data.errmsg);	
				}
			});	
		} else {
			alert(data.errmsg);	
		}  // end if
	});  
  }
}
$(document).ready(function(){
  $('.hasDatepicker').datepick({dateFormat: 'yy-mm-dd'});
  $('.dfz-nav-rnav').html($('#nav_tool').html());
  $(function(){
    DFZ.UNION.FOCUS({context:'.jkmain1 .cl',curcls:'cur'});
  });
  $('.in_form .btn').click(function(){
    mblog_post($(this).prev().val());
  });
  $(".box5_tab li").each(function(k,v){
    $(this).attr('k',k);
  }).click(function(){
    if($(this).hasClass('on')){return;}$(this).addClass('on').siblings().removeClass('on');
    $('.box5_con').hide().eq($(this).attr('k')).show();
  });
  $("ul.box4_tab li").each(function(k,v){
    $(this).attr('k',k);
  }).click(function(){
    if($(this).hasClass('on')){return;}$(this).addClass('on').siblings().removeClass('on');
    $('div.box4_con .con').hide().eq($(this).attr('k')).show();
  });
  $('.box5_con').each(function(){
    DFZ.UNION.SCROLLX({'context':this,'i_width':240,'i_height':120,'i_show':1,'i_length':1,'i_group':3});
  });
  $(".i_follow").click(function(){
    var options =
    {
      site_id:DFZ.UNION.CFG.site_id,
      uid:$(this).attr('uid'),
      customFollowCallback:function(){$(".i_follow[uid="+options.uid+"]").text('已关注').attr('class','');}
    };
    DFZ.APP.MblogFollow.init(options);
  });
  $('.zx_uid').click(function(){
    _nickname = $(this).find('input').attr('nickname');
    $('.zx_text').val('对 @'+_nickname+' 说:');

    $('.zx_uid input').attr('checked',0);
    $(this).find('input').attr('checked',1);
  }).parent().siblings('.btn').click(function(){
    mblog_post($(this).prev().val());
  });
  $('.i_repost').click(function(){
    options=
    {
      site_id:DFZ.UNION.CFG.site_id,
      uid:$(this).attr('uid'),
      mid:$(this).attr('mid')
    };
    DFZ.APP.MblogForward.init(options);
  });
  $('.mblog_crttime').each(function(){
    _date = $(this).text().substr(5,5).replace('-','月')+'日';
    $(this).text(_date).show();
  });
  $(".box5_tab li").each(function(k,v){
    $(this).attr('k',k);
  }).click(function(){
    if($(this).hasClass('on')){return;}$(this).addClass('on').siblings().removeClass('on');
    k = $(this).attr('k');
    $('.box5_con').hide().eq(k).show();
  });
  $(".box6_tab li").each(function(k,v){
    $(this).attr('k',k);
  }).click(function(){
    if($(this).hasClass('on')){return;}$(this).addClass('on').siblings().removeClass('on');
    k = $(this).attr('k');
    $('.box6_con ul').hide().eq(k).show();
  });
  $(".wrap a").each(function(i,v){if(/\//.test($(v).attr('href'))){v.target = '_blank';}});
});

                                <small id="ivs_date" class="Article-time">( 2019年09月29日 )</small>
                                <!--<div class="Article-time"><span>供稿单位：党政办</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>责任编辑：李敏妍</span></div>-->
                            </h2>
                            <div id="ivs_player"></div>
                            <div class="Article_content " >
                               <p>校内各单位：&nbsp;</p><p>庆祝中华人民共和国成立70周年大会10月1日星期二上午在天安门广场隆重举行，庆祝大会后举行盛大的阅兵式和群众游行。<br/></p><p>届时，学校将于10月1日上午8:00起开放闵行校区菁菁堂，便于各位师生集体收看实况转播。<br/></p><p>为保障集体收看秩序，请相关人员9:30前入场完毕。<br/></p><p>特此通知。<br/></p><p style="text-align: right;">党政办公室<br/></p><p style="text-align: right;">党委宣传部</p><p style="text-align: right;">2019年9月29日</p>
